<h4>Chat</h4>

<hr />

<div class="app-mensajes" id="app-mensajes">
  <div class="">
    <div
      *ngFor="let chat of chatService.chats"
      [ngClass]="{ 'text-end': chatService.usuario.uid == chat.uid }"
    >
      <span
        class="badge"
        [ngClass]="{
          'bg-primary': chatService.usuario.uid == chat.uid,
          'bg-success': chatService.usuario.uid != chat.uid
        }"
      >
        {{ chat.nombre }}
      </span>
      <p>{{ chat.mensaje }}</p>
    </div>
  </div>
</div>
<input
  type="text"
  name="mensaje"
  [(ngModel)]="mensaje"
  placeholder="Enviar mensaje"
  class="form-control"
  (keyup.enter)="enviarMensaje()"
/>
