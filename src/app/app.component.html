<div class="container main-container">
  <h1>Fire chat</h1>

  <app-login *ngIf="!chat.usuario.uid"></app-login>
  <div class="chat-window mt-4" *ngIf="chat.usuario.uid">
    <app-chat></app-chat>
  </div>
  <div class="col md-12 text-center mt-4" *ngIf="chat.usuario.uid">
    <button class="btn btn-outline-danger" (click)="chat.logout()">
      Salir
    </button>
  </div>
</div>
